<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="flexboxgrid.min.css" media="screen" title="no title" charset="utf-8">
    <title>Tetris</title>
</head>
<body>
    <div class="corregir">
        <div class="" id="main_btn" style="padding: 1em;">
            <div class="row center-xs corregir">
                <div class="col-lg-12 col-xs-12">
                    <h1 class="titulo">TETRIS</h1>
                </div>
            </div>
            <div class="row center-xs corregir">
                <div class="col-md-2"><button class="button" id="btn_iniciar">Comenzar</button></div>
            </div>
        </div>
        <div id="game">
            <div class="row corregir middle-xs center-xs">
                <div class="col-xs-10">
                    <h1 style="text-align: center" id="title">TETRIS</h1>
                </div>
                <div class="col-xs-2">
                    <div title="Piezas cuadradas." id="btn_c" style="display: inline-block; width:30px; height:30px; background-color:#1976D2;border:1px solid white; cursor:pointer;"></div>
                    <div title="Piezas redondas." id="btn_r" style="display: inline-block; width:30px; height:30px; background-color:#1976D2;border:1px solid white; border-radius:100%; cursor:pointer;"></div>
                </div>
            </div>
            <div class="row corregir">
                <div class="col-xs-offset-3 col-xs-4">
                    <canvas id="lienzo"></canvas>
                </div>
                <div class="col-xs-4 stats">
                    <canvas id="lienzo_2"></canvas>
                    <div class="row"><div class="col-xs-12"><h2 id="puntos">0</h2></div></div>
                    <div class="row"><div class="col-xs-12"><h2>Filas: <span id="filas">0</span></h2></div></div>
                    <div class="row"><div class="col-xs-12"><h2>Nivel <span id="nivel">1</span></h2></div></div>
                    <div class="row" id="btn_final"><div class="col-xs-10"><div class="red-button" onclick="location.reload();">Jugar de nuevo</div></div></div>
                </div>
            </div>
        </div>
        <script src="pieces.js" charset="utf-8"></script>
        <script src="tetris.js" charset="utf-8"></script>
    </div>
</body>
</html>
